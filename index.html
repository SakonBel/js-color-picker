<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Color Picker</title>
</head>
<body>
    <header>
        <h1 class="title">Colors Picker</h1>
        <button class="random-all">Random all color</button>    
    </header>
    <main>
        <div class="color-one">
            <h2>Color:</h2>
            <h3 class="hex-one">Red</h3>    
            <button class="random-one">Random #1</button>
        </div>
        <div class="color-two">
            <h2>Color:</h2>
            <h3 class="hex-two">Yellow</h3>
            <button class="random-two">Random #2</button>
        </div>
        <div class="color-three">
            <h2>Color:</h2>
            <h3 class="hex-three">Blue</h3>
            <button class="random-three">Random #3</button>
        </div>
        <div class="color-four">
            <h2>Color:</h2>
            <h3 class="hex-four">Green</h3>
            <button class="random-four">Random #4</button>
        </div>    
    </main>
</body>
</html>
